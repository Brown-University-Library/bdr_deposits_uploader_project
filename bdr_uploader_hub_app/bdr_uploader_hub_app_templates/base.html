{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Webapp to configure upload-apps for the BDR">
    <meta name="author" content="BDR Uploader Hub">
    {% block title %}
    <title>Configurator</title>
    {% endblock title %}
    <link rel="stylesheet" href="{% static 'bdr_student_uploader_hub_app/css/common.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/htmx.org"></script>
    {% block header_other %}
    {% endblock header_other %}
</head>

<body>

    <header>
        <div class="header-content">
            <h1><a href="https://library.brown.edu" class="logo-link" aria-label="Brown University Library" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-book-open" style="margin-right: 18px; font-size: 1.2em; vertical-align: middle; color: white;"></i>
            </a> BDR Uploader Hub</h1>
            {% if username %}
            <span class="welcome-text">Welcome {{ username }} / <a class="login_logout" href="{% url 'logout_url' %}">Logout</a></span>
            {% else %}
            <span class="welcome-text">
                <a class="login_logout" href="{% url 'pre_login_url' %}?type=student">Student Login</a> 
                <a class="login_logout staff-login" href="{% url 'pre_login_url' %}?type=staff">Staff Login</a>
            </span>
            <!-- <span class="welcome-text"><a class="login_logout" href="{% url 'pre_login_url' %}">Staff Login</a></span> -->
            {% endif %}
        </div>
    </header>

    <main>

        {% block main_content %}
        {% endblock main_content %}

        <hr/>

    </main>
    
</body>

</html>
